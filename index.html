
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STROBESHRINE.NET</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background-image: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
      cursor: url('https://cur.cursors-4u.net/others/oth-6/oth509.cur'), auto;
    }
    h1 {
      font-size: 3em;
      text-align: center;
      animation: flicker 1s infinite;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0;
      }
    }
    .glow {
      text-shadow: 0 0 5px red, 0 0 10px red, 0 0 20px red;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1 class="glow">WELCOME TO THE GLOWZONE</h1>

  <audio id="ambient" loop>
    <source src="feed_me_ambient_loop.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    let idleTimer;
    function startAmbientAudio() {
      const audio = document.getElementById("ambient");
      audio.volume = 0.3;
      audio.play();
    }
    function resetIdleTimer() {
      clearTimeout(idleTimer);
      idleTimer = setTimeout(startAmbientAudio, 30000); // 30 seconds
    }

    window.onload = resetIdleTimer;
    document.onmousemove = resetIdleTimer;
    document.onkeypress = resetIdleTimer;
  </script>

</body>
</html>
